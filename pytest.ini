[pytest]
# Pytest configuration for KnowHunt Research Intelligence System

# Test discovery paths
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --maxfail=5
    # Uncomment for coverage reporting
    # --cov=knowhunt
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80

# Asyncio configuration
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    slow: Tests that take significant time to run
    requires_db: Tests that require database connectivity
    requires_ollama: Tests that require Ollama to be running
    requires_api: Tests that require external API keys
    requires_network: Tests that require network connectivity
    arxiv: Tests involving ArXiv API
    reddit: Tests involving Reddit API
    github: Tests involving GitHub API
    llm: Tests involving LLM analysis
    nlp: Tests involving NLP processing
    enrichment: Tests involving content enrichment
    scraping: Tests involving web scraping
    pdf: Tests involving PDF extraction

# Ignore paths
norecursedirs =
    .git
    .venv
    venv
    __pycache__
    *.egg-info
    dist
    build
    docs
    external
    temp
    reports
    logs
    cache
    data

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Add specific warnings to ignore if needed
    # ignore::UserWarning:module_name

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (seconds)
timeout = 300
timeout_method = thread

# Minimum Python version
minversion = 3.9

# XDist configuration (for parallel testing)
# Uncomment to enable parallel test execution
# addopts = -n auto